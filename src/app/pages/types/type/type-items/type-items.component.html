<h4 class="card-title">Held Items</h4>
<h6 class="card-subtitle"><span class="{{type.type}}">{{type.type}}</span> Battle Items</h6>

<div class="flex animated fadeIn">
  <span *ngFor="let pokeitem of pokeitems" >
      <img [src]="urlImage + pokeitem.picture + '.png'"
        [routerLink]="['/poke-item', pokeitem.picture]" class="pokeitem"
        [matTooltip]="pokeitem.item"/>
    </span>
 </div>
