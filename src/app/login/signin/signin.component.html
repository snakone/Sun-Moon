<section id="wrapper">
  <div class="login-register">

    <img class="logo img-fluid animated slideInDown slower" src="../../../../../assets/images/logo.png"/>

    <div class="signin-box card animated fadeIn slow">
        <div class="card-body">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()"
            class="floating-labels" id="loginform">
              <h3 class="box-title m-b-20">Sign In, Trainer!</h3>

              <!-- EMAIL -->
              <div class="form-group has-feedback m-b-20"
                [ngClass]="signInForm.controls.email.invalid == true ?
                 'has-danger' : 'has-success'">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-email"></i></div>
                      <input type="text" formControlName="email" name="email"
                      [ngClass]="signInForm.controls.email.invalid &&
                      !signInForm.controls.email.pristine == true ?
                     'form-control-danger' : 'form-control-success'"
                      class="form-control" placeHolder="Email">
                 </div>
              </div>

              <!-- PASSWORD -->
              <div class="form-group has-feedback m-b-20"
                [ngClass]="signInForm.controls.password.invalid == true ?
                 'has-danger' : 'has-success'">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-unlock"></i></div>
                      <input type="password" placeHolder="Password"
                      formControlName="password" name="password"
                      [ngClass]="signInForm.controls.password.invalid &&
                      !signInForm.controls.password.pristine == true ?
                     'form-control-danger' : 'form-control-success'"
                      class="form-control">
                 </div>
              </div>

              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-info pull-left p-t-0">
                          <input formControlName="remember" name="remember" id="checkbox-signup"
                          type="checkbox" class="filled-in chk-col-light-blue">
                          <label for="checkbox-signup">Remember me</label>
                      </div>
                        <a href="" id="to-recover" class="pull-right">
                        <i class="fa fa-lock m-r-5"></i>Forgot!</a>
                  </div>
              </div>
              <div class="form-group text-center">
                  <div class="col-xs-12 p-b-20">
                      <button class="btn btn-block btn-lg btn-info btn-rounded"
                        type="submit" [disabled]="signInForm.invalid">SIGN IN</button>
                  </div>
              </div>

              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                      <div class="social">
                          <button id="google" type="button" class="btn btn-googleplus"
                            data-toggle="tooltip">
                            <i aria-hidden="true" class="fa fa-google"></i>
                          </button>
                      </div>
                  </div>
              </div>

              <div class="form-group m-t-20 m-b-0">
                  <div class="col-sm-12 text-center google">
                      Â¿Not with an Account?
                      <p class="text-center">
                        <a routerLink="/signup" class="text-info m-l-5"><b>Register Now!</b></a>
                      </p>
                  </div>
              </div>
          </form>

      </div>
    </div>
  </div>
</section>
